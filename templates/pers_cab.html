{% extends 'default.html' %}

{% block content %}
    <h2 style="padding-top: 10vh">{{ acc.name }}</h2>
    {% if not user.account.avatar == null %}
        <img src="{{ acc.avatar.url }}" alt="can't load image" style="max-height: 25vh; border-radius: 100%; min-height: 25vh">
    {% endif %}
    <div class="content-section">
        <div style="padding-top: 10vh">
            <h3>Change profile</h3>
            {% if not msg == null%}
                <p style="color: darkred">{{ msg }}</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="mt-3 btn-primary" value="Submit">
            </form>
        </div>
    </div>
{% endblock content %}
